    <main>

            <!---------- CONTACT MODAL ----------->
            <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header text-center">
                        <h2 class="modal-title">let's chat</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="form34" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form34"><h4>full name</h4></label>
                        </div>
    
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="form29" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form29"><h4>email address</h4></label>
                        </div>
    
                        <div class="md-form mb-5">
                            <i class="fas fa-tag prefix grey-text"></i>
                            <input type="text" id="form32" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form32"><h4>subject</h4></label>
                        </div>
    
                        <div class="md-form">
                            <i class="fas fa-pencil prefix grey-text"></i>
                            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                            <label data-error="wrong" data-success="right" for="form8"><h4>message</h4></label>
                        </div>
                    </div>
                    
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="mainButton" data-dismiss="modal" aria-label="Send">Send</button>
                    </div>
                </div>
            </div>
            </div>
    </main>
